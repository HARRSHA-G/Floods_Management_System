<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Area Chart with ApexCharts</title>
    <!-- Link to ApexCharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chart {
            max-width: 650px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Chart Container -->
    <div id="chart"></div>

    <!-- JavaScript to create the chart -->
    <script>
        // Chart options and configuration
        var options = {
            chart: {
                type: 'area',
                height: 350
            },
            series: [{
                name: 'Sales',
                data: [31, 40, 28, 51, 42, 109, 100]
            }],
            xaxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul']
            },
            title: {
                text: 'Monthly Sales Data',
                align: 'center'
            },
            colors: ['#00aaff'], // Set the color of the area
            dataLabels: {
                enabled: false
            },
            stroke: {
                curve: 'smooth'
            },
            fill: {
                opacity: 0.3
            }
        }

        // Render the chart
        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>

</body>
</html>
